<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MAP</title>
    <link rel="stylesheet" href="map.css" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=17541cf4a8c9a3cd1b5d667319b9130a"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="hotCircle">
        <div class="circle-item"><label>名称:</label><input id="circle_name" type="text" /></div>
        <div class="circle-item"><label>商圈所属:</label><input id="circle_district" type="text" /></div>
        <div class="circle-item"><label>范围坐标:</label><input id="circle_points" type="text" /><button id="circle_add_point">录制路径</button></div>
        <div class="circle-item"><button id="circle_add">添加商圈</button></div>
    </div>
    <div id="routeNavigation"></div>
    <div id="routeTrace"></div>
</body>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="hotCircle.js"></script>
</html>
