<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MAP</title>
    <link rel="stylesheet" href="map.css" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=17541cf4a8c9a3cd1b5d667319b9130a"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="toolMenu">
        <ul>
        	<li id="tool_add_circle">新增商圈</li>
        	<li id="tool_get_circle">查看商圈</li>
        	<li id="tool_district">查看行政区</li>
            <li id="tool_routeNav">路线导航</li>
            <li id="tool_order">一键分单</li>
            <li id="tool_track">轨迹跟踪</li>
        </ul>
    </div>
    <div class="featurePanel" id="district">
        <div class="item"><label>名称:</label><input id="district_name" type="text" /></div>
        <div class="item"><label>面积:</label><input id="district_area" type="text" /></div>
        <div class="item"><button id="district_add">添加区域</button></div>
        <div class="hideHandler">关闭</div>
    </div>
    <div class="featurePanel" id="hotCircle">
        <div class="item"><label>名称:</label><input id="circle_name" type="text" /></div>
        <div class="item"><label>商圈所属:</label><select id="circle_district" type="text"></select></div>
        <div class="item"><label>范围坐标:</label><input id="circle_points" type="text" /><button id="circle_add_point">录制路径</button></div>
        <div class="item"><button id="circle_add">添加商圈</button></div>
        <div class="hideHandler">关闭</div>
    </div>
    <div class="featurePanel" id="districtList">
    </div>
    <div class="featurePanel" id="selectMember">
        <div id="playPanel">
            <label>播放速度:</label>
            <ul>
            	<li class="curr" speed="low">慢</li>
            	<li speed="mid">中</li>
            	<li speed="fast">快</li>
            </ul>
            <label>预计完成:</label>
            <span id="miles">0</span>
            <span>米</span>
            <div class="clearfix"></div>
            <label>预计时间:</label>
            <span id="minute">0</span>
            <span>分钟</span>
        </div>
        <div class="clearfix"></div>
        <select id="memberList" name=""></select>
        <button id="memberSure">确定</button>
    </div>
    <div class="featurePanel" id="ordersInfo">
        <span id="ordersInfoOper" value="1">收起订单</span>
        <div id="ordersInfoTable"></div>
    </div>
    <div class="featurePanel" id="divideOper">
        <p>将选中的<span id="selectedOrdersNum">0</span>个订单分给:</p>
        <select id="divideMemberList"></select>
        <button onclick="DivideOrder.submit();">确定</button>
        <button onclick="DivideOrder.cancel();">取消</button>
    </div>
</body>
<script type="text/javascript" src="Data.js"></script>
<script type="text/javascript" src="district.js"></script>
<script type="text/javascript" src="hotCircle.js"></script>
<script type="text/javascript" src="routeNav.js"></script>
<script type="text/javascript" src="divideOrder.js"></script>
<script type="text/javascript" src="pathReplay.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
