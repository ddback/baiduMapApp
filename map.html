<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MAP</title>
    <link rel="stylesheet" href="map.css" />
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=17541cf4a8c9a3cd1b5d667319b9130a"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="toolMenu">
        <ul>
        	<li id="tool_add_circle">新增商圈</li>
        	<li id="tool_get_circle">查看商圈</li>
        	<li id="tool_get_district">查看行政区</li>
            <li id="tool_route_nav">路线导航</li>
            <li id="tool_order">一键分单</li>
            <li id="tool_track">轨迹跟踪</li>
        </ul>
    </div>
    <div class="featurePanel" id="district">
        <div class="item"><label>名称:</label><input id="district_name" type="text" /></div>
        <div class="item"><label>面积:</label><input id="district_area" type="text" /></div>
        <div class="item"><button id="district_add">添加区域</button></div>
        <div class="hideHandler">关闭</div>
    </div>
    <div class="featurePanel" id="hotCircle">
        <div class="item"><label>名称:</label><input id="circle_name" type="text" /></div>
        <div class="item"><label>商圈所属:</label><select id="circle_district" type="text"></select></div>
        <div class="item"><label>范围坐标:</label><input id="circle_points" type="text" /><button id="circle_add_point">录制路径</button></div>
        <div class="item"><button id="circle_add">添加商圈</button></div>
        <div class="hideHandler">关闭</div>
    </div>
    <div class="featurePanel" id="routeNavigation">
        <div class="item">
            <label>起点</label>
            <input id="route_start"type="text" />
            <button id="search_route_start">搜索</button>
        </div>
        <div class="item">
            <label>终点</label>
            <input id="route_end" type="text" />
            <button id="search_route_end">搜索</button>
        </div>
        <div class="item">
            <label>加入途径点</label>
            <input type="text" />
            <button>确定</button>
        </div>
        <div class="hideHandler">关闭</div>
    </div>
    <div class="featurePanel" id="routeTrace">
        <select id="memberList" name=""></select>
        <button>确定</button>
    </div>
</body>
<script type="text/javascript" src="district.js"></script>
<script type="text/javascript" src="hotCircle.js"></script>
<script type="text/javascript" src="routeNav.js"></script>
<script type="text/javascript" src="divideOrder.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
